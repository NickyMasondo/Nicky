<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="city-form">
          <input
            type="search"
            id="city-input"
            placeholder="Enter a city.."
            required
            class="enterCity"
          />
          <input type="submit" value="Search" class="searchButton" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 id="current-city">Paris</h1>
            <p>
              <span id="current-date"></span>, <br />
              Humidity: <strong id="current-humidity">87%</strong>, Wind:
              <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="temperatureNow">
            <span class="temperatureEmoji">☀️</span>
            <span class="temperature" id="current-temperature"
              ><strong>14</strong></span
            >
            <span class="temperatureUnit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/NickyMasondo" target="_blank"
            >Sinikeziwe Masondo</a
          >
          and is
          <a href="https://github.com/NickyMasondo/Nicky" target="_blank">
            open-sourced on GitHub</a
          >
          and
          <a href="https://nicky-week-7-homework.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
